<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
<script defer src="bundle93597e79dc05d04e38bb.js"></script></head>
<body>
    <div class="container">
        <header>I am header</header>
        <div class="sidebar">
            <button type="button" id="add-folder">
                + New folder
            </button>
            <h1>Folders</h1>
            <div class="folders-list"></div>
        </div>
        <div class="main">
            <button type="button" id="add-folder">
                + New item
            </button>
            <h1>ToDo list:</h1>
            <div class="list-content">
                <div class="list-item flex flex-row-centered">
                    <div class="left-col flex flex-row-centered">
                        <div class="checkbox">0</div>
                        <div class="title">Study for tests</div>
                        <div class="description">Make time to study for the tests next week</div>
                    </div>
                    <div class="righ-col">
                        <button>View</button>
                        <div class="date">10/09/2022</div>
                        <div class="edit">Edit</div>
                        <div class="delete">Delete</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hide-content" id="add-folder-module">
        <form action="#" class="user-input">
            <label for="new-folder">Folder Name: </label>
            <input type="text" id="new-folder" name="folder-name" placeholder="Enter new folder name...">
            <div class="form-controls">
                <button type="reset" class="close-module">Cancel</button>
                <button type="button" id="add-folder-btn">OK</button>
            </div>
        </form>
    </div>
</body>
</html>
